<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCS - TACTOCTICAL</title>
    <meta charset="UTF-8">



    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>

    <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">


</head>
<body id="backgrounder">
    <div class="container ">
      <nav class="navbar navbar-expand navbar-dark">
          <div class="navbar-nav ">
              <a class="navbar-brand" style="color: #F25F5C;"  target="_blank" href="https://www.tactoctical.com">TACTOCTICAL</a>
                <!--
                <a class="nav-item nav-link active" href="{{ url_for('main.projects') }}">Projects</a>
              -->
              
              
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link active" href="{{ url_for('main.cloud') }}">Cloud</a>
              <a class="nav-item nav-link active" href="{{ url_for('main.uploads') }}">Uploads</a>
              <a class="nav-item nav-link active" href="{{ url_for('main.profile') }}">Profile</a>
                
              {% endif %}
              {% if current_user.is_authenticated %}

                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              {% endif %}
              
              {% if not current_user.is_authenticated %}
                <a class="nav-item nav-link active" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-item nav-link active" href="{{ url_for('auth.signup') }}">Signup</a>
              {% endif %}
          </div>
      </nav>
  </div>
  
  <div class="container-fluid">
    <div>
      {% block content %}
      {% endblock %}
    </div>
  </div>
  
</body>
</html>
